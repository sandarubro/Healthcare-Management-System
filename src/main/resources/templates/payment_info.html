    }, { passive: false });

<script>
    // Real-time validation for payment form
    document.addEventListener('DOMContentLoaded', function() {
        // Get form elements
        const patientName = document.getElementById('adminPatient');
        const doctorName = document.getElementById('adminName');
        const paymentDate = document.getElementById('adminDate');
        const totalAmount = document.getElementById('adminTotalAmount');

        // Create error message elements
        const createErrorElement = (input) => {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'invalid-feedback';
            input.parentNode.appendChild(errorDiv);
            return errorDiv;
        };

        const patientError = createErrorElement(patientName);
        const doctorError = createErrorElement(doctorName);
        const dateError = createErrorElement(paymentDate);
        const amountError = createErrorElement(totalAmount);

        // Validation functions
        const validatePatientName = () => {
            const value = patientName.value.trim();
            if (value.length < 3 || value.length > 50 || !/^[A-Za-z ]+$/.test(value)) {
                patientName.classList.add('is-invalid');
                patientError.textContent = 'Patient name must be 3-50 alphabetic characters';
                return false;
            }
            patientName.classList.remove('is-invalid');
            return true;
        };

        const validateDoctorName = () => {
            const value = doctorName.value.trim();
            if (value.length < 3 || value.length > 50 || !/^[A-Za-z ]+$/.test(value)) {
                doctorName.classList.add('is-invalid');
                doctorError.textContent = 'Doctor name must be 3-50 alphabetic characters';
                return false;
            }
            doctorName.classList.remove('is-invalid');
            return true;
        };

        const validateDate = () => {
            const value = paymentDate.value;
            if (!value) {
                paymentDate.classList.add('is-invalid');
                dateError.textContent = 'Please select a date';
                return false;
            }

            const selectedDate = new Date(value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (selectedDate > today) {
                paymentDate.classList.add('is-invalid');
                dateError.textContent = 'Date cannot be in the future';
                return false;
            }

            paymentDate.classList.remove('is-invalid');
            return true;
        };

        const validateAmount = () => {
            const value = totalAmount.value.trim();
            if (!/^\d+(\.\d{1,2})?$/.test(value) || parseFloat(value) <= 0) {
                totalAmount.classList.add('is-invalid');
                amountError.textContent = 'Please enter a valid positive amount';
                return false;
            }
            totalAmount.classList.remove('is-invalid');
            return true;
        };

        // Add input restrictions
        patientName.addEventListener('input', function() {
            this.value = this.value.replace(/[^A-Za-z ]/g, '');
            validatePatientName();
        });

        doctorName.addEventListener('input', function() {
            this.value = this.value.replace(/[^A-Za-z ]/g, '');
            validateDoctorName();
        });

        totalAmount.addEventListener('input', function() {
            // Allow numbers and exactly one decimal point
            this.value = this.value.replace(/[^0-9.]/g, '')
                .replace(/(\..*)\./g, '$1');
            validateAmount();
        });

        // Add event listeners for real-time validation
        patientName.addEventListener('input', validatePatientName);
        doctorName.addEventListener('input', validateDoctorName);
        paymentDate.addEventListener('change', validateDate);
        totalAmount.addEventListener('input', validateAmount);
    });
</script>

<script>
    document.getElementById('createAdminBtn').addEventListener('click', async () => {
        // Get form data
        const adminData = {
            patientName: document.getElementById('adminPatient').value,
            doctorName: document.getElementById('adminName').value,
            date: document.getElementById('adminDate').value,
            totalAmount: document.getElementById('adminTotalAmount').value

        };

        // UI feedback while processing
        const submitBtn = document.getElementById('createAdminBtn');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Processing...';

        try {
            // Add timeout to prevent hanging
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            const response = await fetch('http://localhost:8080/api/payments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('admin:admin')
                },
                body: JSON.stringify(adminData),
                credentials: 'include',
                signal: controller.signal,
                mode: 'cors'
            });

            clearTimeout(timeoutId);

            if (!response.ok) {
                let errorDetails;
                try {
                    errorDetails = await response.json();
                } catch {
                    errorDetails = { message: await response.text() };
                }
                throw new Error(errorDetails.message || `Server responded with ${response.status}`);
            }

            const result = await response.json();

            // Show success message
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success alert-dismissible fade show';
            successAlert.innerHTML = `
      Payment created successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
            document.body.appendChild(successAlert);

            // Close modal and reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('newAdminModal'));
            if (modal) modal.hide();
            document.querySelector('#newAdminModal form').reset();

            // Refresh the admin table (NEW CODE)
            await loadAdmins(); // Call the same function that loads the table initially

        } catch (error) {
            console.error('Full error:', error);
            if (error.name === 'AbortError') {
                alert('Request timed out. The server is taking too long to respond.');
                return;
            }
            if (error.message.includes('Failed to fetch')) {
                alert(`Connection error. Please check:
1. The backend server is running
2. No browser extensions are blocking requests
3. You're using the correct URL (currently: http://localhost:8080)
4. Try in Incognito mode`);
                return;
            }
            alert(`Error: ${error.message}`);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    });
</script>


<script>
    // Make loadAdmins globally available
    window.loadAdmins = async function() {
        try {
            // Show loading state
            const tbody = document.querySelector('.custom-admin-table tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div></tr>';

            const response = await fetch('http://localhost:8080/api/payments', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('admin:admin')
                },
                credentials: 'include',
                mode: 'cors'
            });

            if (!response.ok) {
                throw new Error(`Server responded with ${response.status}`);
            }

            const admins = await response.json();
            renderAdminTable(admins);
        } catch (error) {
            console.error('Error fetching payments:', error);
            const tbody = document.querySelector('.custom-admin-table tbody');
            tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Failed to load data: ${error.message}</td></tr>`;
        }
    }

    function renderAdminTable(admins) {
        const tbody = document.querySelector('.custom-admin-table tbody');
        tbody.innerHTML = ''; // Clear existing rows

        if (admins.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="text-center">No payments found</td></tr>';
            return;
        }

        admins.forEach(admin => {
            const row = document.createElement('tr');
            row.innerHTML = `
            <td>${admin.patientName}</td>
            <td>${admin.doctorName}</td>
            <td>${admin.date}</td>
            <td>${admin.totalAmount}</td>

<script>
    // Global variable to store current admin being edited
    let currentEditAdminId = null;

    // Update your editAdmin function
    window.editAdmin = function(paymentId) {
        currentEditAdminId = paymentId;

        // Fetch admin details
        fetch(`http://localhost:8080/api/payments/${paymentId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa('admin:admin')
            }
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch doctor details');
                return response.json();
            })
            .then(admin => {
                // Populate modal fields
                document.getElementById('editAdminPatient').value = admin.patientName;
                document.getElementById('editAdminName').value = admin.doctorName;
                document.getElementById('editAdminDate').value = admin.date;
                document.getElementById('editAdminTotalAmount').value = admin.totalAmount;



                // Show modal
                const editModal = new bootstrap.Modal(document.getElementById('editAdminModal'));
                editModal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load payment details: ' + error.message);
            });
    }

    // Add save functionality
    document.querySelector('#editAdminModal .btn-primary').addEventListener('click', async function() {
        const saveBtn = this;
        const originalBtnText = saveBtn.innerHTML;

        try {
            // UI feedback
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Saving...';

            // Get updated data
            const updatedAdmin = {
                patientName: document.getElementById('editAdminPatient').value,
                doctorName: document.getElementById('editAdminName').value,
                date: document.getElementById('editAdminDate').value,
                totalAmount: document.getElementById('editAdminTotalAmount').value,


                // Only send if changed
            };

            // Send update request
            const response = await fetch(`http://localhost:8080/api/payments/${currentEditAdminId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('admin:admin')
                },
                body: JSON.stringify(updatedAdmin)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Update failed');
            }

            // Success - refresh table and close modal
            await loadAdmins();
            bootstrap.Modal.getInstance(document.getElementById('editAdminModal')).hide();

            // Show success message
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success alert-dismissible fade show';
            successAlert.innerHTML = `
            payment updated successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
            document.body.appendChild(successAlert);

        } catch (error) {
            console.error('Update error:', error);
            alert('Failed to update doctor: ' + error.message);
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerHTML = originalBtnText;
        }
    });
</script>

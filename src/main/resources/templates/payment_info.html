<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Info</title>

    <style>

        .rectangle-parent2.active .group-item5 {
        background-color: var(--color-darkslateblue);
        }

        .rectangle-parent2.active .patients {
        color: var(--color-white);
        }
    </style>

</head>
<body>
<!-- Container where layout will be loaded -->
<div id="layout-container"></div>

<script>
    // Fetch and inject layout.html
    fetch('layout.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('layout-container').innerHTML = html;
            // Highlight "Patient" menu as active
            const patientMenu = document.querySelector('.rectangle-parent2');
            if (patientMenu) {
                patientMenu.classList.add('active');
                patientMenu.querySelector('.group-item5').classList.add('active');
            }
        })
        .catch(err => console.error('Failed to load layout:', err));
</script>
</body>
</html>

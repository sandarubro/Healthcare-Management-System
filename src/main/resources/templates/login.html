<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Otomanopee+One:wght@400&display=swap">

    <style>
        :root {
            /* Fonts */
            --font-otomanopee-one: 'Otomanopee One';
            --font-open-sans: 'Open Sans';

            /* Colors */
            --color-black: #000;
            --color-darkslateblue: #3b4ba0;
            --color-gainsboro: #d9d9d9;
            --color-white: #fff;

            /* Border radius */
            --br-8xs: 5px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-open-sans);
            background-color: var(--color-white);
        }

        /* Scaling container */
        .scaling-container {
            position: relative;
            width: 1920px;
            height: 868px;
            transform-origin: top left;
            transform: scale(var(--scale-factor));
        }

        /* Main login container */
        .login {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--color-white);
        }

        /* Gray background panel */
        .login-panel {
            position: absolute;
            top: 161px;
            left: 601px;
            width: 718px;
            height: 546px;
            background-color: var(--color-gainsboro);
            border-radius: var(--br-8xs);
        }

        /* Panel content */
        .panel-content {
            position: absolute;
            top: 27px;
            left: 28px;
            width: 662px;
            height: 427px;
        }

        /* Login title */
        .login-title {
            position: absolute;
            font-size: 70px;
            font-weight: bold;
            color: var(--color-darkslateblue);
            top: 0;
            left: 0;
        }

        /* Welcome message */
        .welcome-message {
            position: absolute;
            top: 104px;
            left: 0;
            font-size: 16px;
            letter-spacing: 0.5px;
            line-height: 24px;
        }

        /* Form inputs */
        .form-group {
            position: absolute;
            width: 662px;
        }

        .email-group {
            top: 170px;
        }

        .password-group {
            top: 263px;
        }

        .form-control {
            height: 64px;
            border-radius: var(--br-8xs);
            border: none;
            padding: 1.5rem;
            background-color: var(--color-white);
            width: 100%;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(59, 75, 160, 0.25);
        }

        .form-label {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: #999;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: 0.5rem;
            font-size: 12px;
        }

        /* Login button */
        .btn-login {
            position: absolute;
            top: 365px;
            left: 445px;
            width: 217px;
            height: 62px;
            border-radius: var(--br-8xs);
            background-color: var(--color-darkslateblue);
            color: var(--color-white);
            border: none;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: var(--color-white);
            border: 1px solid var(--color-darkslateblue);
            color: var(--color-darkslateblue);
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 15px;
            left: 36px;
            font-family: var(--font-otomanopee-one);
        }

        .logo .m {
            font-size: 62px;
            color: var(--color-darkslateblue);
            position: absolute;
            top: 22px;
        }

        .logo .s {
            font-size: 62px;
            color: var(--color-darkslateblue);
            position: absolute;
            top: 27px;
            left: 47px;
        }

        .logo .plus {
            position: absolute;
            top: 18px;
            left: 30px;
            font-size: 62px;
            letter-spacing: 2px;
            line-height: 24px;
            color: var(--color-gainsboro);
            display: flex;
            align-items: center;
            width: 28px;
            height: 37px;
        }
    </style>
</head>
<body>
<!-- Scaling container maintains 1920Ã—868 dimensions -->
<div class="scaling-container">
    <div class="login">
        <div class="logo">
            <div class="m">M</div>
            <div class="s">S</div>
            <div class="plus">+</div>
        </div>

        <div class="login-panel">
            <div class="panel-content">
                <h1 class="login-title">Login</h1>
                <p class="welcome-message">Welcome back! Please Login to your account</p>

                <!-- Email Field -->
                <div class="form-group email-group">
                    <input type="email" class="form-control" id="email" placeholder=" ">
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <!-- Password Field -->
                <div class="form-group password-group">
                    <input type="password" class="form-control" id="password" placeholder=" ">
                    <label for="password" class="form-label">Password</label>
                </div>

                <!-- Login Button -->
                <button class="btn-login">Log In</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Calculate and apply scaling factor
    function updateScale() {
        const container = document.querySelector('.scaling-container');
        const scale = window.innerWidth / 1920;
        container.style.setProperty('--scale-factor', scale);

        // Adjust body height to account for scaling
        document.body.style.height = `${868 * scale}px`;
    }

    // Initial scale calculation
    updateScale();

    // Update scale on window resize
    window.addEventListener('resize', updateScale);

    // Prevent zooming
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
            e.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
